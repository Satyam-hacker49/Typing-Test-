<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="box">

        <div class="top_part">

            <div class="title_part">
                <h2>Typing Test....</h2>
            

            <div class="sound">
                <span>Key Sound ON/OFF</span>
                <input type="checkbox" id="sound-toggle">
                
            </div>
            </div>
            <hr>

            <div class="type_content">
                <input type="text" id="typeValue">
                <p id="text-to-type" >
                   
                </p>
            </div>

        </div>

        <div class="bottom_part">
            <p class="t_left">Time-Left : 0</p>
            <p class="error">Mistakes : 0</p>
            <p class="wpm">WPM : 0</p>
            <p class="cpm">CPM : 0</p>
            <button>Try Again</button>
        </div>
    </div>




    <script src="para.js"></script>
    <script src="script.js"></script>
    

</body>
</html>
